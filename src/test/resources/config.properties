# Configuration file for mobilex-test
# Use this file to enable programmatic Appium start and other defaults.

# Start local Appium via AppiumManager (true/false)
# In Docker/CI, Appium is usually provided by docker-compose, so keep this off.
appium.local=false

# Appium server URL (compose service name by default).
# Can be overridden in CI with: -DappiumServerUrl=$APPIUM_SERVER_URL
appiumServerUrl=http://appium:4723

# Appium host and port (only used when appium.local=true)
appium.host=127.0.0.1
appium.port=4723

# Enforce Appium major version (default 2). If Appium server reports a different major version, startup will fail.
appium.major.version=2

# Seconds to wait for Appium /status during startup validation
appium.start.timeout.seconds=30

# Optional: specify node executable and Appium main JS if you want AppiumDriverLocalService to use them
# Example Windows paths (uncomment and set if needed):
# appium.node=C:\\Program Files\\nodejs\\node.exe
# appium.js=C:\\path\\to\\appium\\build\\lib\\main.js

# If left blank, fallback will attempt to run 'npx appium'

# App under test (default points at bundle-to-test/android APK)
appPath=${user.dir}/bundle-to-test/android/Android.SauceLabs.Mobile.Sample.app.2.7.1.apk

# Device / platform defaults
platform=Android
udid=emulator-5554
deviceName=emu64xa
appPackage=com.swaglabsmobileapp
appActivity=com.swaglabsmobileapp.MainActivity
bundleId=com.example.ios.app

# Test framework defaults
thread.count=1
retry.count=1
wait.seconds=10
newCommandTimeout.seconds=300

# Test credentials (override as needed)
test.user=standard_user
test.pass=secret_sauce
